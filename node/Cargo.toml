[package]
authors = ["Substrate DevHub <https://github.com/substrate-developer-hub>"]
build = "build.rs"
description = "A fresh FRAME-based Substrate node, ready for hacking."
edition = "2021"
homepage = "https://substrate.io/"
license = "Unlicense"
name = "gafi-node"
publish = false
repository = "https://github.com/substrate-developer-hub/substrate-node-template/"
version = "4.0.0-dev"

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]

[[bin]]
name = "gafi-node"

[dependencies]
async-trait = "0.1"
clap = {version = "3.1", features = ["derive"]}
futures = '0.3'
hex-literal = '0.3'
jsonrpc-core = "18.0.0"
jsonrpc-pubsub = "18.0.0"
serde_json = "1.0.59"

# Frontier
fc-consensus = {git = "https://github.com/cryptoviet/frontier", branch = "gafi-dot-v1.1.0"}
fc-db = {git = "https://github.com/cryptoviet/frontier", branch = "gafi-dot-v1.1.0"}
fc-mapping-sync = {git = "https://github.com/cryptoviet/frontier", branch = "gafi-dot-v1.1.0"}
fc-rpc = {git = "https://github.com/cryptoviet/frontier", branch = "gafi-dot-v1.1.0"}
fc-rpc-core = {git = "https://github.com/cryptoviet/frontier", branch = "gafi-dot-v1.1.0"}
fp-consensus = {git = "https://github.com/cryptoviet/frontier", branch = "gafi-dot-v1.1.0"}
fp-evm = {git = "https://github.com/cryptoviet/frontier", branch = "gafi-dot-v1.1.0"}
fp-rpc = {git = "https://github.com/cryptoviet/frontier", branch = "gafi-dot-v1.1.0"}
fp-storage = {git = "https://github.com/cryptoviet/frontier", branch = "gafi-dot-v1.1.0"}
pallet-base-fee = {git = "https://github.com/cryptoviet/frontier", branch = "gafi-dot-v1.1.0"}
pallet-dynamic-fee = {git = "https://github.com/cryptoviet/frontier", branch = "gafi-dot-v1.1.0"}
pallet-ethereum = {git = "https://github.com/cryptoviet/frontier", branch = "gafi-dot-v1.1.0"}
pallet-evm = {git = "https://github.com/cryptoviet/frontier", branch = "gafi-dot-v1.1.0"}

# Substrate
sc-cli = {version = "0.10.0-dev", git = "https://github.com/cryptoviet/substrate", branch = "gafi-dot-v1.1.0", features = ["wasmtime"]}
sc-client-api = {version = "4.0.0-dev", git = "https://github.com/cryptoviet/substrate", branch = "gafi-dot-v1.1.0"}
sc-consensus = {version = "0.10.0-dev", git = "https://github.com/cryptoviet/substrate", branch = "gafi-dot-v1.1.0"}
sc-consensus-aura = {version = "0.10.0-dev", git = "https://github.com/cryptoviet/substrate", branch = "gafi-dot-v1.1.0"}
sc-consensus-manual-seal = {version = "0.10.0-dev", git = "https://github.com/cryptoviet/substrate", branch = "gafi-dot-v1.1.0"}
sc-executor = {version = "0.10.0-dev", git = "https://github.com/cryptoviet/substrate", branch = "gafi-dot-v1.1.0", features = ["wasmtime"]}
sc-finality-grandpa = {version = "0.10.0-dev", git = "https://github.com/cryptoviet/substrate", branch = "gafi-dot-v1.1.0"}
sc-keystore = {version = "4.0.0-dev", git = "https://github.com/cryptoviet/substrate", branch = "gafi-dot-v1.1.0"}
sc-network = {version = "0.10.0-dev", git = "https://github.com/cryptoviet/substrate", branch = "gafi-dot-v1.1.0"}
sc-service = {version = "0.10.0-dev", git = "https://github.com/cryptoviet/substrate", branch = "gafi-dot-v1.1.0", features = ["wasmtime"]}
sc-telemetry = {version = "4.0.0-dev", git = "https://github.com/cryptoviet/substrate", branch = "gafi-dot-v1.1.0"}
sc-transaction-pool = {version = "4.0.0-dev", git = "https://github.com/cryptoviet/substrate", branch = "gafi-dot-v1.1.0"}
sc-transaction-pool-api = {version = "4.0.0-dev", git = "https://github.com/cryptoviet/substrate", branch = "gafi-dot-v1.1.0"}
sp-consensus = {version = "0.10.0-dev", git = "https://github.com/cryptoviet/substrate", branch = "gafi-dot-v1.1.0"}
sp-consensus-aura = {version = "0.10.0-dev", git = "https://github.com/cryptoviet/substrate", branch = "gafi-dot-v1.1.0"}
sp-core = {version = "6.0.0", git = "https://github.com/cryptoviet/substrate", branch = "gafi-dot-v1.1.0"}
sp-finality-grandpa = {version = "4.0.0-dev", git = "https://github.com/cryptoviet/substrate", branch = "gafi-dot-v1.1.0"}
sp-inherents = {version = "4.0.0-dev", git = "https://github.com/cryptoviet/substrate", branch = "gafi-dot-v1.1.0"}
sp-runtime = {version = "6.0.0", git = "https://github.com/cryptoviet/substrate", branch = "gafi-dot-v1.1.0"}
sp-std = {default-features = false, version = "4.0.0-dev", git = "https://github.com/cryptoviet/substrate", branch = "gafi-dot-v1.1.0"}
sp-timestamp = {version = "4.0.0-dev", git = "https://github.com/cryptoviet/substrate", branch = "gafi-dot-v1.1.0"}

# These dependencies are used for the node template's RPCs
pallet-transaction-payment-rpc = {version = "4.0.0-dev", git = "https://github.com/cryptoviet/substrate", branch = "gafi-dot-v1.1.0"}
sc-basic-authorship = {version = "0.10.0-dev", git = "https://github.com/cryptoviet/substrate", branch = "gafi-dot-v1.1.0"}
sc-rpc = {version = "4.0.0-dev", git = "https://github.com/cryptoviet/substrate", branch = "gafi-dot-v1.1.0"}
sc-rpc-api = {version = "0.10.0-dev", git = "https://github.com/cryptoviet/substrate", branch = "gafi-dot-v1.1.0"}
sp-api = {version = "4.0.0-dev", git = "https://github.com/cryptoviet/substrate", branch = "gafi-dot-v1.1.0"}
sp-block-builder = {version = "4.0.0-dev", git = "https://github.com/cryptoviet/substrate", branch = "gafi-dot-v1.1.0"}
sp-blockchain = {version = "4.0.0-dev", git = "https://github.com/cryptoviet/substrate", branch = "gafi-dot-v1.1.0"}
substrate-frame-rpc-system = {version = "4.0.0-dev", git = "https://github.com/cryptoviet/substrate", branch = "gafi-dot-v1.1.0"}

# These dependencies are used for runtime benchmarking
frame-benchmarking = {version = "4.0.0-dev", git = "https://github.com/cryptoviet/substrate", branch = "gafi-dot-v1.1.0"}
frame-benchmarking-cli = {version = "4.0.0-dev", git = "https://github.com/cryptoviet/substrate", branch = "gafi-dot-v1.1.0"}

# Local Dependencies
devnet = {version = "4.0.0-dev", path = "../runtime/devnet"}
gafi-primitives = {version = "4.0.0-dev", path = "../primitives"}

[build-dependencies]
substrate-build-script-utils = {version = "3.0.0", git = "https://github.com/cryptoviet/substrate", branch = "gafi-dot-v1.1.0"}

[features]
aura = ["devnet/aura"]
default = ["aura"]
manual-seal = ["devnet/manual-seal"]
rpc_binary_search_estimate = ["fc-rpc/rpc_binary_search_estimate"]
runtime-benchmarks = [
  "devnet/runtime-benchmarks",
]
