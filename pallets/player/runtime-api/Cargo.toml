[package]
authors = ["Substrate DevHub <https://github.com/substrate-developer-hub>"]
description = "RPC runtime API for player pallet"
edition = "2021"
homepage = "https://substrate.io/"
license = "Apache-2.0"
name = "pallet-player-rpc-runtime-api"
publish = false
repository = "https://github.com/cryptoviet/gafi"
version = "4.0.0-dev"

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]

[dependencies]
codec = {package = "parity-scale-codec", version = "3.0.0", default-features = false, features = [
  "derive",
]}

pallet-player = { version = "4.0.0-dev", default-features = false, path = "../../player" }
sp-runtime = { version = "6.0.0", default-features = false, git = "https://github.com/paritytech/substrate", branch = "polkadot-v0.9.24" }
sp-api = {default-features = false, git = "https://github.com/paritytech/substrate", branch = "polkadot-v0.9.24"}

[features]
default = ["std"]
std = [
	"codec/std",
	"sp-api/std",
	"sp-runtime/std",
	"pallet-player/std"
]
