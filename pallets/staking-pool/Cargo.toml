[package]
authors = ["Substrate DevHub <https://github.com/substrate-developer-hub>"]
description = "FRAME pallet template for defining custom runtime logic."
edition = "2021"
homepage = "https://substrate.io/"
license = "Apache-2.0"
name = "staking-pool"
publish = false
repository = "https://github.com/grindytech/gafi"
version = "4.0.0-dev"

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]

[dependencies]
codec = {package = "parity-scale-codec", version = "3.2.2", default-features = false, features = ["derive"]}
log = {version = "0.4.14", default-features = false}
scale-info = {version = "2.5.0", default-features = false, features = ["derive"]}
serde = { version = "1.0.137", features = ["derive"] }

# Substrate
frame-benchmarking = {workspace = true, optional = true}
frame-support = {workspace = true}
frame-system = {workspace = true}
pallet-timestamp = {workspace = true}
sp-io = { workspace = true, default-features = false}
sp-runtime = {workspace = true}
sp-std = {workspace = true}

# Local
gafi-support = {default-features = false, version = "4.0.0-dev", path = "../../support"}
gu-convertor = {default-features = false, version = "4.0.0-dev", path = "../../utils/convertor"}

[dev-dependencies]
pallet-balances = {workspace = true}
sp-core = {workspace = true}
sp-io = { workspace = true, default-features = false}
sp-runtime = {workspace = true}
sp-std = {workspace = true}
pallet-insecure-randomness-collective-flip = {workspace = true}

gu-mock = { path = "../../utils/mock" }

[features]
default = ["std"]
std = [
  "codec/std",
  "scale-info/std",
  "serde/std",
  "log/std",
  "scale-info/std",
  "frame-support/std",
  "frame-system/std",
  "pallet-timestamp/std",
  "sp-runtime/std",
  "gafi-support/std",
  "pallet-balances/std",
  "sp-std/std",
  "sp-io/std",
  "gu-convertor/std",
]

runtime-benchmarks = ["frame-benchmarking/runtime-benchmarks"]
try-runtime = ["frame-support/try-runtime"]
