[package]
authors = ["Substrate DevHub <https://github.com/substrate-developer-hub>"]
description = "FRAME pallet template for defining custom runtime logic."
edition = "2021"
homepage = "https://substrate.io/"
license = "Unlicense"
name = "upfront-pool"
publish = false
repository = "https://github.com/substrate-developer-hub/substrate-node-template/"
version = "4.0.0-dev"

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]

[dependencies]
codec = {package = "parity-scale-codec", version = "3.0.0", default-features = false, features = [
  "derive",
]}
log = {version = "0.4.14", default-features = false}
scale-info = {version = "2.1.0", default-features = false, features = ["derive"]}
serde = {version = "1.0.156"}

# Substrate
frame-benchmarking = {workspace = true, optional = true}
frame-support = {workspace = true}
frame-system = {workspace = true}
sp-core = {workspace = true}
sp-io = {workspace = true}
sp-runtime = {workspace = true}
sp-std = {workspace = true}

pallet-balances = {workspace = true}
pallet-timestamp = {workspace = true}

# Local
gafi-support = {default-features = false, version = "4.0.0-dev", path = "../../support"}
gu-convertor = {default-features = false, version = "4.0.0-dev", path = "../../utils/convertor"}

[dev-dependencies]
pallet-randomness-collective-flip = {workspace = true}
sp-core = {workspace = true}
sp-io = {workspace = true}
sp-runtime = {workspace = true}
pallet-player = { version = "4.0.0-dev", default-features = false, path = "../player" }
gu-mock = { default-features = false, version = "4.0.0-dev", path = "../../utils/mock" }

[features]
default = ["std"]
std = [
  "log/std",
  "codec/std",
  "serde/std",
  "sp-io/std",
  "sp-core/std",
  "sp-std/std",
  "scale-info/std",
  "frame-support/std",
  "frame-system/std",
  "pallet-balances/std",
  "pallet-timestamp/std",
  "gafi-support/std",
  "gu-convertor/std",
  "pallet-player/std"
]

runtime-benchmarks = ["frame-benchmarking/runtime-benchmarks"]
try-runtime = ["frame-support/try-runtime"]
